<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" class="css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>
            5-Day Weather Forecast
        </h1>
        <form id="weather-form">
        <input id="search-text-input" type="text" 
        placeholder="Enter a city" autofocus="on" auto-complete="off"/>
        <button type="submit" id="search" class="btn btn-success">Search</button>
        <button type="submit" id="current" class="btn btn-primary">Current</button>
        <p>
            Commonly Searched: &nbsp;&nbsp;
            <a href="" id="paris-text">Paris</a> &nbsp;&nbsp;
            <a href="" id="amsterdam-text">Amsterdam</a> &nbsp;&nbsp;
            <a href="" id="newyork-text">New York</a> &nbsp;&nbsp;
            <a href="" id="tokyo-text">Tokyo</a>
        </p>
        <br />
        <p>
            <h2>
                <div class="row">
                    <div class="col-6">
                        <ul>
                        <li id="day-time-text">Today</li>
                        <li id="day-month-text">21/11</li>
                        <li id="city-text">Wommelgem</li>          
                        <li><span id="temperature-text">11</span>
                            <a href="" id="celsius-link">°C</a>
                            &nbsp;|&nbsp;
                            <a href="" id="fahrenheit-link">°F</a>
                        </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <i class="fas fa-cloud big-cloud"></i>
                    </div>                 
            </div>
                        <br />
                        </div>
                        <div class="dates">
                        <div class="row">
                            <div class="col-1">
                            </div>
                            <div class="col-2">
                                &nbsp;&nbsp;&nbsp;22/11
                            </div>
                            <div class="col-2">
                                23/11
                            </div>
                            <div class="col-2">  
                                24/11
                            </div>
                            <div class="col-2">
                                25/11
                            </div>
                            <div class="col-2">
                                26/11
                            </div>
                            <div class="col-1">      
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-1">
                            </div>
                              <div class="col-2">
                                Today 
                                <br />
                                <p class="days">
                                    <i class="fas fa-cloud"></i>
                                </p>
                                <br />
                                11° | 9° 
                              </div>
                              <div class="col-2">
                                  Sunday
                                  <br />
                                <p class="days">
                                    <i class="fas fa-cloud-showers-heavy"></i>
                                </p>
                                <br />
                                11° | 4° 
                            </div>
                            <div class="col-2">
                                  Monday
                                  <br />
                                <p class="days">
                                    <i class="fas fa-cloud-sun"></i>
                                </p>
                                <br />
                                10° | 4° 
                            </div>
                            <div class="col-2">
                                  Tuesday
                                  <br />
                                <p class="days">
                                    <i class="fas fa-cloud-sun"></i>
                                </p>
                                <br />
                                10° | 5° 
                            </div>
                            <div class="col-2">
                                  Wednesday
                                  <br />
                                <p class="Today">
                                    <i class="fas fa-cloud"></i>
                                </p>
                                <br />
                                10° | 6° 
                            </div>
                            <div class="col-1">
                          </div>
                        </div>
                        </div>
                        </div>
                      </div>
                </div>
            </h2>
        </p>
    </div>
</form>
    <script src="https://kit.fontawesome.com/a0c1cb2920.js" crossorigin="anonymous"></script>
    <script src="src/script.js"></script>
</body>
</html>
